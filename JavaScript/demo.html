    <form id="form">
        <input type="password"  id="a1" >
        <ul>
            <li id="len"> Min Letter 8</li>
            <li id="cap"> One Capital Letter</li>
            <li id="sml"> Must Contain Small Letter</li>
            <li id="no">Must Contain Digits</li>
            <li id="spl_chr">Must Contain One Specail Character</li>
        </ul>
        <h2 id="demo"></h2>
        <input type="submit" value="Check">
    </form>

    <script>
        let pswd= document.getElementById("a1")
        let len= document.getElementById("length") 
        let cap= document.getElementById("cap") 
        let sml= document.getElementById("sml") 
        let no= document.getElementById("no")
        let spl_chr= document.getElementById("spl_chr")

        pswd.addEventListener('input',function(){
            const password= pswd.value
            len.style.color= password.length>8 ? 'green':'red'
            cap.style.color= /[A-Z]/.test(password) ? 'green' : 'red'
            sml.style.color= /[a-z]/.test(password) ? 'green' : 'red'
            no.style.color= /\d/.test(password) ? 'green' : 'red'
            spl_chr.style.color= /[!@#$%&*]/.test(password) ? 'green' : 'red'
           
        })
        document.getElementById("form").addEventListener('submit',function(event){
                event.preventDefault()
                let password = document.getElementById('a1').value 
                let h1= document.getElementById("demo")       
                if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(password)){
                    h1.innerHTML= '*Valid'
                    h1.style.color='green'
                }
                else{
                    h1.innerHTML= '*Invaild'
                    h1.style.color='red'
                }
                document.getElementById("a1").value=''

            })

    </script>
